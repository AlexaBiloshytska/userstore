<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title> "Chance" kennel</title>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Chance Kennel</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="users.html">Home</a></li>
                <li><a href="add.html">Add user</a></li>
                <li><a href="gallery.html">Our guests</a></li>
                <li><a href="form.html">Contact us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" >
    <div class="row mb5-5">
        <table border="5" cellpadding="top" cellspacing="50" >
            <tr>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>DateOfBirth</th>
                <th>Salary</th>
            <td>
                <a href="add?id=$(user.id)"> Add</a>
                <a href="delete?id=$(user.id)">Delete </a>
            </td>
            </tr>
            <#list users as user>
                <tr>
                    <td> ${user.firstName}</td>
                    <td> ${user.lastName}</td>
                    <td>${user.age}</td>
                    <td>${user.birth}</td>
                    <td>${user.salary}</td>
                </tr>
            </#list>
        </table>
    </div>




<div class="row mb5-5">
<form name="delete" method="post" action="/users">
    <input type="text" name="actiontype" value="delete" hidden>
    <input name = "id" type="number" class="form-control" placeholder="User's id " required>
    <input type="Submit" name=delete value="Delete" class="btn btn-primary btn-sm">
</form>
</div>
</div>
</body>
</html>
