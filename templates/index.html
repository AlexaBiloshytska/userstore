<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // Activate tooltip
            $('[data-toggle="tooltip"]').tooltip();

            // Select/Deselect checkboxes
            var checkbox = $('table tbody input[type="checkbox"]');
            $("#selectAll").click(function(){
                if(this.checked){
                    checkbox.each(function(){
                        this.checked = true;
                    });
                } else{
                    checkbox.each(function(){
                        this.checked = false;
                    });
                }
            });
            checkbox.click(function(){
                if(!this.checked){
                    $("#selectAll").prop("checked", false);
                }
            });
        });
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="index.html">User Store</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/users">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Users</b></h2>
                </div>
                <div class="col-sm-6">
                    <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <thead>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>DateOfBirth</th>
                <th>Salary</th>
            </thead>
                <#list users as user>
                    <tr>
                        <td> ${user.firstName}</td>
                        <td> ${user.lastName}</td>
                        <td>${user.age}</td>
                        <td>${user.birth}</td>
                        <td>${user.salary}</td>
                        <td>
                            <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </#list>
            </table>
        </div>
        <!--<div class="clearfix">-->

            <!--</ul>-->
        <!--</div>-->
    </div>
</div>
<!-- Add Modal HTML -->
<div id="addUser" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="add" method="post" action="add">
                <div class="modal-header">
                    <h4 class="modal-title">Add Users</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>FirstName</label>
                        <input name="firstname"type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>LastName</label>
                        <input name="lastname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input name="age"type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>DateOfBirth</label>
                        <input name="birth"type="date" class="form-control" required>
                    </div>
                    <label>Salary</label>
                    <input name="salary"type="number" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/update">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Users</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Id</label>
                        <input name="id" type="number" class="form-control" placeholder="User's id" required>
                    </div>
                    <div class="form-group">
                        <label>FirstName</label>
                        <input name="firstname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>LastName</label>
                        <input name="lastname" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input name="age" type="number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>DateOfBirth</label>
                        <input name="birth" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input name="salary" type="number" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div>
                <div class="modal-header">
                    <h4 class="modal-title">Delete User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="form-group">
                    <form  method="post" action="/delete">
                        <input name="id" type="number" class="form-control" placeholder="User's id" required>
                        <input type="Submit" name=delete value="Delete" class="btn btn-primary btn-sm">
                    </form>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
